site_name: AymaraLang
site_description: Documentación oficial de AymaraLang
site_author: Comunidad AymaraLang
repo_url: https://github.com/aymaraLang/aymaraLang
theme:
  name: readthedocs
  language: es
  navigation_depth: 2
  collapse_navigation: true
  sticky_navigation: true
nav:
  - Inicio:
      - Bienvenida: index.md
      - Visión general: overview.md
      - Índice rápido: indice.md

  - Primeros pasos:
      - Introducción al lenguaje: language.md
      - Instalación y compilación: build.md
      - Instaladores: installers.md
      - CLI y flujo de compilación: compiler.md
      - Guía del proyecto: project.md

  - Lenguaje:
      - Guía de características: guide.md
      - Referencia del lenguaje: aymaraLang.md
      - Gramática formal: grammar.md

  - Arquitectura:
      - Visión general del sistema: arquitectura.md
      - Diseño interno del compilador: systems_engineering/architecture.md

  - Sistemas de ingeniería:
      - Visión general: systems_engineering/index.md
      - CONOPS (Concepto de Operaciones): systems_engineering/conops.md
      - Requisitos del sistema: systems_engineering/requirements.md
      - Documento de control de interfaces (ICD): systems_engineering/interface_control_document.md
      - Gestión de riesgos: systems_engineering/risk_management.md
      - Plan de gestión de ingeniería: systems_engineering/systems_engineering_management_plan.md
      - Verificación y validación (V&V): systems_engineering/verification_validation_plan.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/scroll-top.js
