site_name: AymaraLang
site_description: Documentación oficial de AymaraLang
site_author: Comunidad AymaraLang
repo_url: https://github.com/aymaraLang/aymaraLang
theme:
  name: readthedocs
  language: es
nav:
  - Inicio: index.md
  - Índice rápido: indice.md
  - Visión general: overview.md
  - Lenguaje:
      - Primeros pasos: language.md
      - Guía de características: guide.md
      - Referencia del lenguaje: aymaraLang.md
      - Gramática formal: grammar.md
  - Compilador:
      - Arquitectura: arquitectura.md
      - CLI y flujo de compilación: compiler.md
      - REPL: repl.md
  - Construcción e instalación:
      - Compilación y uso: build.md
      - Instrucciones rápidas: build-quick.md
      - Instaladores: installers.md
  - Proyecto: project.md
  - Sistemas de ingeniería:
      - Arquitectura: systems_engineering/architecture.md
      - CONOPS: systems_engineering/conops.md
      - Documento de control de interfaces: systems_engineering/interface_control_document.md
      - Requisitos: systems_engineering/requirements.md
      - Gestión de riesgos: systems_engineering/risk_management.md
      - Plan de gestión: systems_engineering/systems_engineering_management_plan.md
      - Verificación y validación: systems_engineering/verification_validation_plan.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
extra_css:
  - stylesheets/extra.css
