site_name: AymaraLang
site_description: Documentación oficial de AymaraLang
site_author: Comunidad AymaraLang
repo_url: https://github.com/jhulio435m/aymaraLang
edit_uri: edit/main/docs/
theme:
  name: readthedocs
  language: es
  logo: img/logo_aymaralang.png
  navigation_depth: 2
  collapse_navigation: true
  sticky_navigation: true
nav:
  - Documentación: 
    - Inicio: index.md
    - Instalación y Setup:
        - Visión General: overview.md
        - Compilación e Instalación: build.md
        - Instaladores: installers.md
    - Tutoriales y Guías:
        - Índice rápido: indice.md
        - Primeros pasos: language.md
        - Guía de características: guide.md
    - Documentación del Lenguaje:
        - Referencia: aymaraLang.md
        - Manejo de errores: exceptions.md
        - Gramática formal: grammar.md
        - CLI y Compilación: compiler.md
    - Arquitectura y Proyecto:
        - Arquitectura General: arquitectura.md
        - Guía del proyecto: project.md
    - Ingeniería de Sistemas:
        - Plan de Gestión (SEMP): systems_engineering/systems_engineering_management_plan.md
        - Requisitos: systems_engineering/requirements.md
        - Arquitectura de Sistemas: systems_engineering/architecture.md
        - CONOPS: systems_engineering/conops.md
        - Control de Interfaces (ICD): systems_engineering/interface_control_document.md
        - Gestión de Riesgos: systems_engineering/risk_management.md
        - Verificación y Validación: systems_engineering/verification_validation_plan.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/scroll-top.js
